	<h1>Задача №10</h1>

	<p>
		Знайти загальну кількість нулів у двовимірному масиві
		<hr>
	</p>




	<script>

		let arr = [
			[1, 3, 0, 8, 2],
			[1, 0, 0, 18, 2],
			[0, 3, 0, 1, 0],
		]

		let zeroCount = arr.flat().reduce((prevZeroCount, el) => (el === 0 ? prevZeroCount + 1 : prevZeroCount), 0)
		console.log(zeroCount);

		let zeroTotalNum = arr.reduce((totalZeroCount, row) => totalZeroCount +
			row.reduce((prevRowZeroCount, el) => (el === 0 ? prevRowZeroCount + 1 : prevRowZeroCount), 0), 0)
		console.log(zeroTotalNum);


	</script>
